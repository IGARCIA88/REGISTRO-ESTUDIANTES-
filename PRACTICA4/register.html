<body>
<header  class="container">  
<h2>   BIENBENIDOS AL SISTEMA DE REGISTRO ESCOLAR </h2>
</header>
        <main class="container">
    <h3> Registrar nuevo estudiante </h3>

    <div class="formulario">

        <input type="text" placeholder="Nombre de estudiante"id=txtNombre>
        <input type="text" placeholder="Correo Institucional"id=txtCorreo>
    
        <select id="selGenero" class="form-select">
            <option value=""disabled selected>Selecciona Genero</option>
            <option value="HOMBRE">Hombre</option>
            <option value="MUJER">Mujer</option>
        </select>

        <select id="selCampus" class="form-select">        
            <option value=""disabled selected>Selecciona Campus</option>
            <option value="Mexicali">Mexicali</option>
            <option value="Tijuana">Tijuana</option>
            <option value="Tecate">Tecate</option>
            <option value="Ensenada">Ensenada</option>
        </select>
        <input type="number" placeholder="PARCIAL1" id="numCalifA">
        <input type="number" placeholder="PARCIAL2" id="numCalifB">
        <button class="btn btn-dark" onclick="registro();">Registrar</button>
       
    </div>
</main>
<section class="container">
    <h3>Lista de estudiantes</h3>   
    <table class="table" border="1">
        <theat> 
            <TR>
                <th> Nombre </th>
                <th> Correo</th>
                <th> Campus</th>
                <th> Genero</th>
                <th> PARCIAL1</th>
                <th> PARCIAL2 </th>
                <th> PROMEDIO FINAL</th>
                <th> </th>
            </TR>
        </theat>
        <tbody id="alumnosTabla"> </tbody>
    </table>
</section>
